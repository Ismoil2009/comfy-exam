<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar page">
      <div class="nav-center">
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a class="nav-link" href="index.html">home</a>
            </li>
            <li>
              <a class="nav-link" href="products.html">products</a>
            </li>
            <li>
              <a class="nav-link" href="about.html">about</a>
            </li>
          </ul>
        </div>
        <img src="./images/logo-black.svg" class="nav-logo" alt="logo" />
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
        </div>
      </div>
    </nav>

    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home | Single Prouct</h3>
      </div>
    </section>

    <section class="single-product">
      <div class="section-center single-product-center">
        <img
          src="./images/main-bcg.jpeg"
          class="single-product-img img"
          alt=""
        />
        <article class="single-product-info">
          <div>
            <h2 class="single-product-title">couch</h2>
            <p class="single-product-company text-slanted">by marcos</p>
            <p class="single-product-price">$30.00</p>
            <div class="single-product-colors"></div>
            <p class="single-product-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut
              officia, quibusdam architecto aperiam sed sunt facilis assumenda?
              Illo, fugiat ex?
            </p>
            <button class="addToCartBtn btn" data-id="id">add to cart</button>
          </div>
        </article>
      </div>
    </section>

    <div class="page-loading">
      <h2>Loading...</h2>
    </div>

    <script type="module" src="./js/pages/product.js"></script>
  </body>
</html>
